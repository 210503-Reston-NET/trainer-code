<div class="container transparent">
    <form (ngSubmit)="onSubmit()" #restaurantForm="ngForm">
        <div class="form-group">
            <label for="name">Restaurant Name: </label>
            <input type="text" [(ngModel)]="resto2Edit.name" class="form-control" #name="ngModel"
                placeholder="Enter the new restaurant name" name="name">
        </div>
        <div class="form-group">
            <label for="city">City: </label>
            <input type="text" [(ngModel)]="resto2Edit.city" class="form-control" #name="ngModel"
                placeholder="Enter the restaurant city" name="city">
        </div>
        <div class="form-group">
            <label for="state">Province/State: </label>
            <input type="text" [(ngModel)]="resto2Edit.state" class="form-control" #name="ngModel"
                placeholder="Enter the restaurant province/state" name="state">
        </div>
        <button type="submit" class="btn btn-secondary">Save Changes</button>
    </form>
</div>
