<div class="container transparent">
    <h2>{{restaurant.name}} <i class="fa fa-plus-square-o plus" aria-hidden="true"
            (click)="AddReview(restaurant.id)"></i></h2>
    <h4>{{restaurant.city}}, {{restaurant.state}}</h4>
    <div *ngIf="restrevs.reviews.length > 0 else noReviews;">
        <p>
            <app-star-ratings [rating]='restrevs.average'></app-star-ratings>
        </p>
        <table class="table">
            <thead>
                <th>Rating</th>
                <th>Description</th>
            </thead>
            <tbody>
                <tr *ngFor="let review of restrevs.reviews;">
                    <td>
                        <app-star-ratings [rating]='review.rating'></app-star-ratings>
                    </td>
                    <td>{{review.description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <ng-template #noReviews>
        <h6>Alas! This restaurant seems to lack reviews... Be the first to add one!</h6>
    </ng-template>
</div>
