<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reviews</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
</head>

<body onload="GetAllRestaurants()">
    <h1 class="jumbotron">Welcome to my Restaurant Reviews Application</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Add a restaurant</h2>
                <form action="">
                    <div class="form-group">
                        <label for="name">Restaurant Name</label>
                        <input type="text" class="form-control" name="name" id="name"
                            placeholder="Enter restaurant name">
                    </div>
                    <div class="form-group">
                        <label for="city">Restaurant City</label>
                        <input type="text" class="form-control" name="city" id="city"
                            placeholder="Enter restaurant city">
                    </div>
                    <div class="form-group">
                        <label for="state">Province/State</label>
                        <input type="text" class="form-control" name="state" id="state"
                            placeholder="Enter restaurant province/state">
                    </div>
                    <input type="button" value="Add a restaurant" class="btn btn-warning" onclick="AddRestaurant()">
                </form>
            </div>
            <div class="col-9">
                <h2>Restaurant List</h2>
                <!--Where my list of restaurants will be-->
                <table class="table" id="restaurants">
                    <thead>
                        <th>Name</th>
                        <th>City</th>
                        <th>Province/State</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="dist/index.js"></script>
</body>

</html>
