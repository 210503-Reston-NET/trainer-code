<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>JS Demo</title>
</head>

<body>
    <div class="container">
        <h1 class="jumbotron">JS Demos</h1>
        <div class="container">
            <h2>Functions in JS (a demo)</h2>
            <div class="list-group">
                <button class="btn btn-info list-group-item list-group-item-action" onclick="BasicFunction()">
                    Calling a basic function
                </button>
                <button class="btn btn-info list-group-item list-group-item-action"
                    onclick="ParentFunction(GreetWithName)">
                    Calling a callback function
                </button>
                <button class="btn btn-info list-group-item list-group-item-action" onclick="lambda()">
                    Calling a lambda expression
                </button>
                <button class="btn btn-info list-group-item list-group-item-action"
                    onclick="(()=>alert('I was immediately invoked'))()">
                    Calling an IIFE
                </button>
            </div>
        </div>
        <div class="container">
            <h2>Closures in JS (another demo)</h2>
            <h4>Encapsulation of shared variables using IIFEs</h4>
            <button class="btn btn-warning" onclick="console.log(Outer())">Click this</button>
            <button class="btn btn-warning" onclick="console.log(Outer())">Now click this</button>

            <h4>Initializing new closures</h4>
            <button class="btn btn-warning" onclick="console.log(add())">Click this</button>
            <button class="btn btn-warning" onclick="console.log(addAgain())">Now click this</button>
        </div>
    </div>
    <script>
        // Basic Function
        function BasicFunction() {
            alert('Hello world of JS!');
        }
        function ParentFunction(callBack) {
            console.log('In parent function');
            let name = prompt('Please enter your name');
            callBack(name);
            console.log('Back in parent function');
        }
        function GreetWithName(name) {
            alert(`Hello ${name}`);
            console.log('calling back');
        }
        function GreetWithoutName() {
            alert('Hello');
            console.log('calling back');
        }
        let lambda = () => console.log("I'm a lambda");
    </script>
    <script src="encapsulation.js"></script>
</body>

</html>
