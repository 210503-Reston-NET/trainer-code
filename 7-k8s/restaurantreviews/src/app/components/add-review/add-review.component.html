<div class="container transparent">
    <form (ngSubmit)="onSubmit()" #reviewForm="ngForm">
        <div class="form-group">
            <label for="rating">Rating: </label>
            <input type="number" [(ngModel)]="newReview.rating" class="form-control" #name="ngModel"
                placeholder="Rate the restuarant out of a 100" name="rating">
        </div>
        <div class="form-group">
            <label for="rating">Description: </label>
            <input type="text" [(ngModel)]="newReview.description" class="form-control" #name="ngModel"
                placeholder="Write about the restaurant experience" name="description">
        </div>
        <button type="submit" class="btn btn-secondary">Add review</button>
    </form>
</div>
